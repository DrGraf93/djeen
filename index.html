<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Djeen Web App</title>
  </head>
  <body>
    <!---------- Main start ---------->
    <div class="main">
      <!---------- Main Top Start ---------->

      <div class="main-top">
        <img
          class="main-logo"
          src="images/logo/page 2/djeen logo.svg"
          alt="logo"
        />
        <img
          class="main-djeen"
          src="images/logo/page 2/djeen.png"
          alt="djeen"
        />
        <p>Axtardığını <span class="main-purple">djeen</span>nən arzula</p>
      </div>
      <!---------- Main Top Finish ---------->
      <!---------- Main Content Start ---------->
      <div class="main-content">
        <h2>
          Məlumatlarını doldur və
          <span class="main-purple">alış-verişə başla</span>
        </h2>

        <form class="form">
          <div class="form-group">
            <input type="email" class="form-input" />
            <label for="" class="form-label">Email və ya nömrə daxil et</label>
          </div>
          <div class="form-group">
            <div class="form-group">
              <input type="password" class="form-input" />
              <label for="" class="form-label">Şifrəni daxil et</label>
            </div>
            <p>Əgər hesabın yoxdursa,<b>qeydiyyatdan keç</b></p>
            <button class="form-buttom">Təsdiqlə</button>
          </div>
          <!---------- Main Content Finish ---------->
          <span></span>
        </form>
      </div>
    </div>
    <!---------- Main finish ---------->
  </body>
</html>
