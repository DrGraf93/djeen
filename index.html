<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Djeen Web App</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!---------- Main start ---------->
    <div class="main">
      <!---------- Main Top Start ---------->

      <div class="main-top">
        <img
          class="main-logo"
          src="assets/images/"
          alt="logo"
        />
        <p>Axtardığını <span class="primary-color">djeen</span>dən arzula</p>
      </div>
      <!---------- Main Top Finish ---------->
      <!---------- Main Content Start ---------->
      <div class="login-main">
        <div class="login-content">
          <div class="log-header">
            <h2>
              Qeydiyyatdan keç və <br />
              <span class="primary-color">alış-verişə başla</span>
            </h2>
          </div>

          <form action="" method="post">
            <div class="input-container">
              <label for="user_email">Email və ya nömrə daxil et</label>
              <input type="email" name="user_email" id="user_email" />
            </div>

            <div class="input-container">
              <label for="user_password">Şifrəni daxil et</label>
              <input type="password" name="user_password" id="user_password" />
            </div>

            <p>
              Əgər hesabın yoxdursa
              <strong><a href="register.html">qeydiyyatdan keç</a></strong
              >.
            </p>

            <a class="btn-light" href="3d-verify.html" type="submit">Daxil ol</a>
          </form>
        </div>
      </div>
    </div>
    <!---------- Main Content Finish ---------->
    <!---------- Main finish ---------->
  </body>
</html>
